name: Build and publish wheels

on:
  push:
    tags:
      - "v*.*.*"  # Only run on version tags like v0.1.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']  # Supported Python versions

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      # Step to set up QEMU for ARM support
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Step to add the aarch64 target
      - name: Add aarch64 target
        run: rustup target add aarch64-unknown-linux-gnu

      # Step to install cross-compilation tools
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Step to set the linker for ARM target
      - name: Set linker
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      # Step to publish to PyPI on macOS and Linux
      - name: Publish to PyPI on macOS and Linux
        if: runner.os != 'Windows'
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          maturin publish --skip-existing --username __token__

      # Step to publish to PyPI on Windows
      - name: Publish to PyPI on Windows
        if: runner.os == 'Windows'
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          # Install Visual Studio Build Tools for Rust on Windows
          choco install visualstudio2019buildtools --version=16.11.7
          maturin publish --skip-existing --username __token__

      # Step to build for aarch64
      - name: Build wheels for ARM architecture
        if: runner.os == 'ubuntu-latest' # Only run on Linux for ARM
        run: |
          maturin build --release --target aarch64-unknown-linux-gnu
